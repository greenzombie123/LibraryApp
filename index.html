    <header>
      <h2>Library</h2>
    </header>
    <main>
      <div class="gridcontainer">

      </div>
      <div class="addbook-container">
        <button class="addbook" type="button">Add</button>
      </div>
      <div class="buffer"></div>
    </main>

    <footer>
      <h4>Created by greenzombie</h4>
    </footer>
    <div class="cancel-layer">
      <div class="create-popup">
        <button id="cancel">x</button>
        <label for="title">Title</label>
        <span class="val-title hidden"></span
        ><input type="text" id="title" required />
        <label for="author">Author</label>
        <span class="val-author hidden"></span>
        <input type="text" id="author" required />
        <label for="pages">Pages</label>
        <span class="val-pages hidden"></span
        ><input type="number" id="pages" required />
        <fieldset>
          <legend>Have you read this book?</legend>
          <span class="hidden"></span>
          <input type="radio" id="yes" value="Read" name="read" />
          <input type="radio" id="no" value="Not Read" name="read" />
          <input
            type="radio"
            id="still-reading"
            value="Reading Now"
            name="read"
          />
        </fieldset>

        <label for="file"
          >Click if you want to upload a picture of the cover</label
        >
        <input type="file" id="file" />
        <button id="create" type="button">Create</button>
      </div>
    </div>
    <div class="delete-cancel-layer">
      <div class="delete-popup">
        <h1>Delete</h1>
        <p>Are you sure you want to remove from library?</p>
        <div class="delete-buttonContainer">
          <button id="yes" value="yes" type="button">Yes</button>
          <button id="no" value="no" type="button">No</button>
        </div>
      </div>
    </div>
  </body>
